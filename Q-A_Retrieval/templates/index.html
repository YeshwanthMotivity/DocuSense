<!DOCTYPE html>
<html>
<head>
    <title>EasyContext QA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            max-width: 600px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border don't increase the total width */
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading-indicator {
            display: none; /* Hidden by default */
            margin-top: 15px;
            padding: 10px;
            background-color: #e7f3ff;
            border: 1px solid #cce5ff;
            border-radius: 4px;
            color: #004085;
            font-weight: bold;
            text-align: center;
        }
        /* Styles for results section */
        .results-section {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
            max-width: 600px;
            box-sizing: border-box;
        }
        .results-section h2, .results-section h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .results-section h2:first-of-type, .results-section h3:first-of-type {
            margin-top: 0;
        }
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #333;
            overflow-x: auto; /* Enable horizontal scrolling for long lines */
        }
        p {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Ask a Question from Your Document</h1>
    <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <label for="fileUpload">Upload a text file:</label>
        <input type="file" name="file" id="fileUpload" required>

        <label for="userQuestion">Enter your question:</label>
        <input type="text" name="question" id="userQuestion" required value="{{ question if question else '' }}">
        
        <input type="submit" value="Ask" id="submitButton">
        <div id="loadingIndicator" class="loading-indicator">Processing your request... Please wait.</div>
    </form>

    {% if answer %}
        <div class="results-section">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
            <h3>Prompt Used:</h3>
            <pre>{{ prompt }}</pre>
            <h3>Raw Output (Debug):</h3>
            <pre>{{ debug_info }}</pre>
        </div>
    {% endif %}

    <script>
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('submitButton').disabled = true;
        }
    </script>
</body>
</html>
